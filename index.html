<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsividade.css">

    <!-- owl css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
</head>
</head>

<body>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Series</a></li>
                        <li><a href="#">Filmes</a></li>
                        <li><a href="#">Documentários</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Lucifer</h3>
                    <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um
                        piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir Agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais Informações
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carousel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="./img/mini1.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini2.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini3.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini4.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini5.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini6.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini7.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini8.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini9.jpg" alt="filme 1">
                </div>
                <div class="item">
                    <img src="./img/mini10.jpg" alt="filme 1">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/ff548a7b6d.js" crossorigin="anonymous"></script>
        <script src="/js/owl/jquery.min.js"></script>
        <script src="/js/owl/owl.carousel.min.js"></script>
        <script src="./js/owl/setup.js"></script>
    </body>

</html>
